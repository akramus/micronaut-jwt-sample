micronaut:
  application:
    name: auth-service
  server:
    port: ${SERVICE_PORT:8090}
    cors:
      enabled: true
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        generator:
          access-token-expiration: 86400
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne
